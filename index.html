<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-data</title>
    <link href = 'styles.css' rel = 'stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class = 'heading'>World Countries Data</header>
    <div class = 'head-desc'>Currently, we have 250 countries</div>
    <section class="section-1">
        <div class="buttons">
            <button class="population-button" onclick="updateChart('population')">POPULATION</button>
            <button class="language-button" onclick="updateChart('languages')">LANGUAGES</button>
        </div>
        <div class="button-desc">10 Most spoken languages in the world</div>
    </section>
    <canvas id="myChart" width='900px' height="300px"></canvas>
    <script src="script.js"></script>
</body>
</html>
